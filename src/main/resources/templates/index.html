<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
            background-color: #61a0a8;
            padding: 10px;
            margin: 0;
            text-align: center;
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .input-form{
            margin-bottom: 20px;
            background-color: #e0f7fa;
            padding: 10px;
            border-radius: 10px;
            width: 30%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #61a0a8;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 30%;
        }

        li {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            position: relative;
            background-color: #e0f7fa;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        li span {
            display: inline-block;
            max-width: 80%;
            justify-content: space-between;

        }

        .status-done {
            color: #008c00;
            font-weight: bold;
        }

        .status-not-done {
            color: rgba(197, 12, 12, 0.99);
            font-weight: bold;
        }

        .deadline {
            color: #666;
            font-style: italic;
        }

        .delete-link {
            position: absolute;
            top: 5px;
            right: 5px;
            /*color: #999;*/
            text-decoration: none;

            background-color: #61a0a8;
            color: white;
            padding: 6px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-link:hover {
            /*color: #555;*/
            background-color: #407780;
        }

        p {
            background-color: #e0f7fa;
            padding: 10px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #61a0a8;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #407780;
        }

        /*.description {*/
        /*    white-space: pre-line; !* Preserve newlines *!*/
        /*    display: block; !* Ensure it's block-level *!*/
        /*    font-family: monospace; !* Optional: to ensure consistent width of characters *!*/
        /*}*/
    </style>
</head>
<body>

<h2>ToDo List</h2>

<form class="input-form" th:action="@{/add}" method="post">
    <label for="task">New Task:</label>
    <input type="text" id="task" name="task" required>
    <label for="status">Status:</label>
    <select id="status" name="status">
        <option value="TRUE">Done</option>
        <option value="FALSE">Not Done</option>
    </select>
    <label for="deadline">Deadline:</label>
    <input type="date" id="deadline" name="deadline" required>
    <button type="submit">Add Task</button>
</form>

<ul th:if="${not #lists.isEmpty(todoList)}">
    <li th:each="task : ${todoList}">
        <span style="word-wrap: break-word; width: 100px" th:text="${task.description}"></span>

<!--        <span>-->
<!--            &lt;!&ndash; Splitting description into chunks of 5 characters &ndash;&gt;-->
<!--            <span th:utext="${#strings.replace(task.description, '(.{5})', '$1&lt;br/&gt;')}"></span>-->
<!--        </span>-->

<!--        <span class="description">-->
<!--            <span th:text="${task.description}"></span>-->
<!--        </span>-->

        <span th:class="${task.status ? 'status-done' : 'status-not-done'}"
              th:text="${task.status ? 'Done' : 'Not done'}"></span>
        <span th:if="${task.deadline}" class="deadline" th:text="${task.deadline}"></span>
        <form th:action="@{/delete/{id}(id=${task.id})}" method="post" >
            <button class="delete-link" type="submit" onclick="return confirm('Are you sure?')">Delete </button>
        </form>
    </li>
</ul>

<p th:if="${#lists.isEmpty(todoList)}">No tasks found.</p>

</body>
</html>
