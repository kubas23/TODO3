<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
            background-color: #61a0a8;
            padding: 10px;
            margin: 0;
            text-align: center;
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        form {
            margin-bottom: 20px;
            background-color: #e0f7fa;
            padding: 10px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #61a0a8;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 300px;
        }

        li {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            position: relative;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        li span {
            display: inline-block;
            max-width: 80%;
        }

        .status-done {
            color: #8bfc8b;
        }

        .status-not-done {
            color: rgba(250, 10, 10, 0.99);
        }

        .deadline {
            color: #666;
            font-style: italic;
        }

        .delete-link {
            position: absolute;
            top: 5px;
            right: 5px;
            color: #999;
            text-decoration: none;
        }

        .delete-link:hover {
            color: #555;
        }

        p {
            background-color: #e0f7fa;
            padding: 10px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #61a0a8;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #407780;
        }
    </style>
</head>
<body>

<h2>ToDo List</h2>

<form th:action="@{/add}" method="post">
    <label for="task">New Task:</label>
    <input type="text" id="task" name="task" required>
    <label for="status">Status:</label>
    <select id="status" name="status">
        <option value="DONE">Done</option>
        <option value="NOT_DONE">Not Done</option>
    </select>
    <label for="deadline">Deadline:</label>
    <input type="date" id="deadline" name="deadline">
    <button type="submit">Add Task</button>
</form>

<ul th:if="${not #lists.isEmpty(todoList)}">
    <li th:each="task : ${todoList}">
        <span th:text="${task.description}"></span>
        <span th:class="${task.status == 'DONE' ? 'status-done' : 'status-not-done'}"
              th:text="${task.status}"></span>
        <span th:if="${task.deadline}" class="deadline" th:text="${task.deadline}"></span>
        <a th:href="@{/delete/{id}(id=${task.id})}" class="delete-link" onclick="return confirm('Are you sure?')">Delete</a>
    </li>
</ul>

<p th:if="${#lists.isEmpty(todoList)}">No tasks found.</p>

</body>
</html>
