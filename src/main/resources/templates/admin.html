<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo - Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        .container {
            margin-top: 20px;
            background-color: #e0f7fa;
            padding: 10px;
            border-radius: 10px;
            width: 30%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            background-color: #61a0a8;
            padding: 10px;
            margin-top: -20px;
            margin-left: -10px;
            margin-right: -10px;
            margin-bottom: 20px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #61a0a8;
        }

        a {
            color: #61a0a8;
        }

        a:hover {
            color: #407780;
        }

        button {
            background-color: #61a0a8;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #407780;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Manage User Roles</h1>
    <!-- Button to return to the main page -->
    <a th:href="@{/}" class="return-button">Return to Main Page</a>
    <!-- Table for ROLE CHANGE -->
    <table>
        <thead>
        <tr>
            <th>User</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through users -->
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <!-- Form to change user role -->
                <form th:action="@{/admin/changeRole}" method="post">
                    <input type="hidden" th:name="userId" th:value="${user.id}" />
                    <select th:name="newRole">
                        <option value="USER">USER</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                    <button type="submit">Change Role</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
